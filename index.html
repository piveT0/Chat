<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="CCchat.css">
</head>

<body>

    <section>
        <div class="tela">
            <nav id="nav">CHAT</nav>
            <div id="messages" class="messages"></div>
            <div class="textarea">
                <input type="text" name="mensagem" class="msg" placeholder="Mensagem" id="msg">
                <input type="button" value="enviar" class="send" id="send" onclick="sendMessage()">
            </div>
        </div>
    </section>

    <script src="chat.js"></script>
</body>

</html>
